spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hibees
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
server.port=8083
paystack.api.key=your_api_key

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/api-docs

#EMAIL

spring.mail.username=${EMAILUSER}
spring.mail.password=${EMAILPASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=465

# Mail Properties
spring.mail.debug=true
spring.mail.default-encoding=UTF-8

# SMTP Configuration
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.protocol=smtp

# StartTLS Configuration
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=Jerry <jeremiahokorieimo@gmail.com>
# Email configuration
spring.mail.protocol=smtp
spring.mail.sender=Hi'Bees <ethnocopia@gmail.com>
